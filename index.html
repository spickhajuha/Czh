<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 175px; 
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #0095f6;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .or-separator {
            text-align: center;
            margin: 30px 0;
        }

        .or-separator span {
            display: inline-block;
            width: 100px;
            border-bottom: 1px solid #ddd;
        }

        .social-login {
            text-align: center;
        }

        .social-login a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .social-login a img {
            width: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="instagram_logo.png" alt="Instagram Logo"> 
        </div>

        <form action="login.php" method="post"> 
            <input type="text" name="username" placeholder="Username or Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Log In</button> 
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="or-separator">
            <span></span> or <span></span>
        </div>

        <div class="social-login">
            <a href="#"><img src="facebook_logo.png" alt="Facebook"></a>
            <a href="#"><img src="google_logo.png" alt="Google"></a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

</body>
</html>
